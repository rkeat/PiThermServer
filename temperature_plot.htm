<!DOCTYPE html>
<html>
	<head>
		<title>[BLt] Live Plot</title>
   	<meta name="description" content="Plot of temperature from DS18B20 sensor connected to Raspberry Pi">
	   <meta name="author" content="Tom Holderness">
	   <meta name="version" content="0.1">
		<script src="http://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
		<script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
		<script type="text/javascript">

		var chart; // global chart variable

		// Get data from Pi NodeJS server
		function getData(){
			$.getJSON('./temperature_now.json', function(data) {
            //alert(data.unix_time);
				// Create the series
				var series  = chart.series[0],
					shift = series.data.length > 20; // shift if the series longer than 20
				// Add the point

				var date = new Date();
				// Get timezone offset and convert to milliseconds
				var tz = date.getTimezoneOffset () * 60000; // one zero more because (sec in min * ms in sec ==> (60 * 1000))

				chart.series[0].addPoint([(data.temperature_record[0].unix_time)-tz, data.temperature_record[0].Fermenter], true, shift);
				chart.series[1].addPoint([(data.temperature_record[0].unix_time)-tz, data.temperature_record[0].Chamber], true, shift);
				chart.series[2].addPoint([(data.temperature_record[0].unix_time)-tz, data.temperature_record[0].Room], true, shift);
				// Repeat this function call after 1 second
				setTimeout(getData, 1000);
				});
			}
	</script>

	<script type="text/javascript">
   // Configure the plot
	$(document).ready(function() {
	   chart = new Highcharts.Chart({
		chart: {
		    renderTo: 'container',
		    defaultSeriesType: 'spline',
		    events: {
		        load: getData
		    }
		},
		title: {
		    text: '[BrewLab Tokyo] Live Temperature Plot'
		},
		xAxis: {
		    type: 'datetime',
		    tickPixelInterval: 150,
		    maxZoom: 20 * 1000,
		    title: {
			   text: 'Time (sensor called at one second intervals)',
			   margin: 15
			}
		},
		yAxis: {
		    minPadding: 0.2,
		    maxPadding: 0.2,
		    title: {
		        text: 'Temperature \u00B0C',
		        margin: 15
		    }
		},
		series: [{
		    name: 'Sensor#1 Fermenter. (\u00B10.5\u00B0C)',
		    data: []
		},
		{
		    name: 'Sensor#2 Chamber (\u00B10.5\u00B0C)',
		    data: []
		},
		{
		    name: 'Sensor#3 Room (\u00B10.5\u00B0C)',
		    data: []
		}]
	    });
	});
	</script>
	</head>
	<body>
	<div id="container" style="width: 100%; height: 400px"></div>
	</body>
</html>
